    <div class="modal fade" id="myModal">
      <div class="modal-dialog">

            <h4 class="modal-title">Request a Demo</h4>

          </div>

          <!-- Modal body -->

            <form
              class="myForm"
              id="myForm"
              method="post"
              id="ContactEnquiryForm"
            >
              <div class="col-sm-12">
                <div class="inputItems">
                  <input
                    name="name"
                    value=""
                    type="text"
                    class="form-control input-sm name"
                    placeholder="Name *"
                    required=""
                  />
                </div>
                <div class="inputItems">
                  <input
                    name="mobile"
                    value=""
                    type="text"
                    class="form-control input-sm company"
                    placeholder="Company *"
                    required=""
                  />
                </div>
                <div class="inputItems">
                  <input
                    name="mobile"
                    value=""
                    type="text"
                    class="form-control input-sm mobile_no"
                    placeholder="Contact Number *"
                    maxlength="10"
                    required=""
                  />
                </div>
                <div class="inputItems">
                  <input
                    name="email_id"
                    value=""
                    type="email"
                    class="form-control input-sm"
                    placeholder="Work Email"
                  />
                </div>
                <div class="inputItems">
                  <input
                    name="mobile"
                    value=""
                    type="text"
                    class="form-control input-sm jobtitle"
                    placeholder="Job Title"
                    required=""
                  />
                </div>
                <div class="inputItems">

                    name="message"
                    value=""
                    type="text"
                    class="form-control input-sm message"
                    placeholder="Message "
                  />
                </div>
                <input
                  class="btn btn-primary btn-block"
                  onclick="submit()"
                  type="submit"
                  value="Submit"
                  name="submit"
                />
              </div>
            </form>
          </div>

              Close
            </button>
          </div>

    <script>
      AOS.init({
        duration: 2000
      });

      function clearInp() {
        document.getElementsByTagName("input").value = "";
      }
      function submit() {
        document.getElementById("myForm").reset();
      }
      // List hover effects remove starts
      $(function() {
        $(window).bind("resize", function() {
          console.log($(this).width());
          if ($(this).width() < 990) {
            $(".dropdown")
              .addClass("mobiledropdown")
              .removeClass("webdropdown");
          } else {
            $(".dropdown")
              .addClass("webdropdown")
              .removeClass("mobiledropdown");
          }
        });
      });
      $(function() {
        $(window).bind("resize", function() {
          console.log($(this).width());
          if ($(this).width() < 990) {
            $(".ddbm")
              .addClass("mobileddbm")
              .removeClass("webddbm");
          } else {
            $(".ddbm")
              .addClass("webddbm")
              .removeClass("mobileddbm");
          }
        });
      });

      // List hover effects remove end

      // nav list hover effects
      $(function() {
        $(".webdropdown").hover(function() {
          $(".dropdownMenu").slideToggle();
        });
      });

      $(function() {
        $(".webddbm").hover(function() {
          $(".ddbm-menu").slideToggle();
        });
      });
      $(function() {
        $(".navbar-toggler").click(function() {
          $(".collapse").slideToggle(1000);
        });
      });

      // nav list click effects

      $(function() {
        $(".mobiledropdown").click(function() {
          $(".dropdownMenu").slideToggle();
        });
      });

      $(function() {
        $(".mobileddbm").click(function() {
          $(".ddbm-menu").slideToggle();
        });
      });
