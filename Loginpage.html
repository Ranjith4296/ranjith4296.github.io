<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css" type="text/css">
</head>
<body>
    <div class="loginBox">
        <img class="userimg" src="login.png" alt="Login" height="100px" width="100px">
        <h2>Log In Here</h2>
        <form action="" method="POST">
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter Your Email" required>
            <p>Password</p>
            <input id="password" type="password" name="password" placeholder="Enter Your Password" pattern=(?=.*\d)(?=.*[a-z](?=.*[A-Z].{8,} title="Must Contain These characters" required>
            <input type="submit" name="sign-in" value="Sign In">
            <a href="">Forget Password</a>

        </form>
    </div>
<script type="text/javascript">

</script>
    
</body>
</html>
